name: Clinical codelist request
description: Use to record condition/procedure/test codelists
title: '[Delete as appropriate] *CONDITION*/*PROCEDURE*/*TEST*: [TITLE]'
labels: ["codelist"]
body: 
  - type: markdown
    attributes:
      value: "**This template is designed to compile complete codelist construction metadata. Sections marked with a * are mandatory. You do not need to complete all sections when requesting as some will be completed during codelist construction.**"
  - type: textarea
    attributes:
      label: User requirements
      description: Explain what the purpose of the codelist is and give context of how it will be used, including - /n What is the purpose of the codelist? Will the codelist be used in a particular study? Will it be used alone or in combination with other codelists? Generally the more information the better.
      placeholder: 
    validations:
      required: true
  - type: dropdown
    id: codesys
    attributes:
      label: Coding system
      description: Please select the coding system required (See this blog for further info on coding systems if needed - https://www.bennett.ox.ac.uk/blog/2023/06/an-introduction-to-clinical-codes-and-terminology-systems/.
      options:
        - SNOMED CT
        - dm+d
        - ICD-10
        - Other (please detail in User Requirements)
        - I'm not sure (please detail intended use in User Requirements)
    validations:
      required: true
  - type: textarea
    attributes:
      label: Relevant definitions or links to important reference sources
      description: If known, add any relevant definitions or important reference sources, which will aid codelist construction.
      placeholder: Leave blank if unsure
    validations:
      required: false
  - type: textarea
    attributes:
      label: Sensitivity versus specificity / Relevant definitions
      description: If possible, give an idea of what the balance should be, for example, I only want to identify confirmed cases of COVID-19 (more specific) versus I want to identify anyone with even a potential COVID-19 symptom (more sensitive).
      placeholder: Leave blank if unsure
    validations:
      required: false
  - type: textarea
    attributes:
      label: Existing relevant codelists
      description: Are you aware of any existing similar codelists? Why aren't these suitable to reuse?
      placeholder: Leave blank if unsure
    validations:
      required: false
  - type: markdown
    attributes:
      value: "***"
  - type: markdown
    attributes:
      value: "**The sections below will usually be filled in during construction process rather than at initial request, leave blank if you are unsure**"
  - type: textarea
    attributes:
      label: Search terms / synonyms / search strategy
      description: Any suggested search terms / synonyms
      placeholder: Leave blank if unsure
    validations:
      required: false
  - type: textarea
    attributes:
      label: Inclusion Criteria for Codes
      placeholder: Leave blank if unsure
    validations:
      required: false
  - type: textarea
    attributes:
      label: Exclusion Criteria for Codes
      placeholder: Leave blank if unsure
    validations:
      required: false
  - type: textarea
    attributes:
      label: Borderline cases
      placeholder: Leave blank if unsure
    validations:
      required: false  
  - type: input
    attributes:
      label: Final codelist
      placeholder: Leave blank until completed
    validations:
      required: false