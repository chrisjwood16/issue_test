name: Clinical codelist request
description: Use to record condition/procedure/test codelists
title: '[Delete as appropriate] *CONDITION*/*PROCEDURE*/*TEST*: [TITLE]'
body: 
  - type: markdown
    attributes:
      value: "This template is designed to create a full template for codelist construction metadata. Sections marked with a * are required. You do not need to complete all sections when requesting as some will be completed during codelist construction."
  - type: textarea
    attributes:
      label: User Requirements*
      description: Give an idea of what the purpose of the codelist is. Is there a particular study it is to be used in? What are you hoping to identify using the codelist? Will it be used along or in combination with other codelists? Generally the more information the better.
      placeholder: 
    validations:
      required: true
  - type: dropdown
    id: codesys
    attributes:
      label: Coding system*
      description: Please select the coding system required (See this blog for further info on coding systems if needed - https://www.bennett.ox.ac.uk/blog/2023/06/an-introduction-to-clinical-codes-and-terminology-systems/.
      options:
        - SNOMED CT
        - dm+d
        - ICD-10
        - Other (please detail in User Requirements)
        - I'm not sure (please detail intended use in User Requirements)
      default: 0
    validations:
      required: true
  - type: dropdown
    id: location
    attributes:
      label: Project Location
      description: Where is the project located?
      options:
        - Local
        - Remote
        - Somewhere else (please specify in the description!)
    validations:
      required: true
  - type: textarea
    attributes:
      label: Sensitivity versus specificity
      description: If possible, give an idea of what the balance should be (e.g. I only want to identify confirmed cases of COVID-19 versus I want to identify anyone with even a potential COVID-19 symptom).
      placeholder: Leave blank if unsure
    validations:
      required: false
  - type: textarea
    attributes:
      label: Existing relevent codelists
      description: Are you aware of any existing similar codelists? Why aren't these suitable to reuse?
      placeholder: Leave blank if unsure
    validations:
      required: false
  - type: markdown
    attributes:
      value: "*The sections below will usually be filled in during construction process rather than at initial request, leave blank if you are unsure*"
  - type: textarea
    attributes:
      label: Search terms / synonyms / search strategy
      description: Any suggested search terms / synonyms
      placeholder: Leave blank if unsure
    validations:
      required: false
  - type: textarea
    attributes:
      label: Inclusion Criteria for Codes
      placeholder: Leave blank if unsure
    validations:
      required: false
  - type: textarea
    attributes:
      label: Exclusion Criteria for Codes
      placeholder: Leave blank if unsure
    validations:
      required: false
  - type: textarea
    attributes:
      label: Borderline cases
      placeholder: Leave blank if unsure
    validations:
      required: false  
  - type: input
    attributes:
      label: Final codelist
      placeholder: Leave blank until completed
    validations:
      required: false